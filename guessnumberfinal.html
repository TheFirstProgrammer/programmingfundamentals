<script>
/* This program will ask the user to guess a number that is secretly generated by the computer
If you guess too low or high the program will let you know.  And, you can give up by entering x
*/

document.write("Start program<br>");

var guessedNumber = Math.floor(Math.random() * 10 + 1); //global variable

function getAnswer(guessednumber)
{
  var answer = prompt("Guess a number between 1 and 10", "Enter x to end program");

  if(answer.toUpperCase()=="X") //use a capital X
  {
    return true; //you will see why I used true later below
  }

  answer = parseInt(answer);//convert to an integer so you can take semantic advantage of comparison operators

  if((answer<=0||answer>10) || isNaN(answer))
  {
    alert("You did not enter an appropriate number");
    return false;
  }
  else if(answer<guessednumber)
  {
    alert("You guessed too low");
    return false;
  }
  else if(answer>guessednumber)
  {
    alert("You guessed too high");
    return false;
  }
  else
  {
    alert("Correct!");
    return true;  //if you haven't caught on, a value of true will be used to exit the program later below
  }
}

do
{
  var isCorrectResponse = getAnswer(guessedNumber);
}
while(!isCorrectResponse);

document.write("End of program");
</script>
