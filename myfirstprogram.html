<script>

All practical programs are made of three parts:

var answer = prompt("What is your name?",""); //input

if(answer=="Don") 
{
  answer += " the great";
}
else if(answer=="John")
{
  answer += " the friendly";
}
else if(answer=="Gwen")
{
  answer += " the conquerer";
}
else
{
  answer += " the not so great";
}

document.write("Your name is " + answer + "."); //output

</script>
